# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/microservice
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect





spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true


spring.boot.admin.client.url=http://localhost:1111

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Eureka configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Service-1: ConversionRate Routing configuration
spring.cloud.gateway.routes[0].id=ConversionRate
spring.cloud.gateway.routes[0].uri=lb://ConversionRate
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/finalAmount

# Service-2: ConversionExchange Routing configuration
spring.cloud.gateway.routes[1].id=ConversionExchange
spring.cloud.gateway.routes[1].uri=lb://ConversionExchange
spring.cloud.gateway.routes[1].predicates[0]=Path=/exchange/from/{from}/to/{to}
